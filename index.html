<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-area">
        <h1 class="text-center mb-5">Welcome To Bank</h1>
        <div class="submit-area py-5">
            <h4 class="mb-3">Login</h4>
            <input type="text " placeholder="Email" class="form-control mb-3">
            <input type="password" placeholder="Password" class="form-control mb-3">
            <button class="btn btn-success" id="main-btn">Submit</button>
        </div>
    </div>
    <div id="transection-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="deposit-total">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="withdraw-total">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="balance">800</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h2>Deposit</h2>
                    <input id="deposit-amt" type="text" placeholder="$ amount you want to deposit" class="form-control">
                    <button id="deposit-btn" class="btn btn-success mt-4">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h2>Withdraw</h2>
                    <input type="text" id="withdraw-amt" placeholder="$ amount you want to withdraw" class="form-control">
                    <button class="btn btn-success mt-4" id="withdraw-btn">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./pioneer.js"></script>
</body>

</html>
